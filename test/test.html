<!doctype html>
<html>
<head>
    <script src="https://cdn.anychart.com/js/8.0.0/anychart-bundle.min.js"></script>
    <link href="https://cdn.anychart.com/css/8.0.0/anychart-ui.min.css">
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // create bar chart
        chart = anychart.bar();

        chart.animation(true);

        chart.padding([10, 40, 5, 20]);

        chart.title('Top 10 Cosmetic Products by Revenue');

        chart.data(dateSet.mapAs({'description': 'city'}));

        chart.unionFormat(function () {
            return 'Opa!';
        });

        chartSecond.getSeries(0)
                .hovered().fill('orange')
                .hovered().stroke('#EF6C00');

        // create area series with passed data
        var series = chart.bar([
            ['Eyeshadows', '249980'],
            ['Eyeliner', '213210'],
            ['Eyebrow pencil', '170670'],
            ['Nail polish', '143760'],
            ['Pomade', '128000'],
            ['Lip gloss', '110430'],
            ['Mascara', '102610'],
            ['Foundation', '94190'],
            ['Rouge', '80540'],
            ['Powder', '53540']
        ]);

        // set tooltip settings
        series.tooltip()
                .position('right')
                .anchor('left-center')
                .offsetX(5)
                .offsetY(0)
                .titleFormat('{%X}')
                .format('${%Value}');

        var plot = chart.plot();
        plot.yGrid(0).enabled(true);
        plot.yGrid(1).enabled(true)
                .layout('vertical');
        plot.xMinorGrid(0).enabled(true);
        plot.xMinorGrid(1).enabled(true)
                .layout('vertical');

        // set yAxis labels formatter
        chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

        // set titles for axises
        chart.xAxis().title('Products by Revenue');
        chart.yAxis().title('Revenue in Dollars');
        chart.interactivity().hoverMode('by-x');
        chart.tooltip().positionMode('point');
        // set scale minimum
        chart.yScale().minimum(0);

        // set container id for the chart
        chart.container('container');
        // initiate chart drawing
        chart.draw();
    });

</script>
</body>
</html>
